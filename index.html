<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/cs/index.css" />
    <title>Web Dev Lujan</title>
  </head>
  <body>
    <section class="hidden master">
      <div class="icon-row row-1 row">
        <img
          src="/assets/images/proj-icon.png"
          class="main-icons"
          alt="a custom-made github icon"
        />

        <a href="https://www.linkedin.com/in/lujansolo/" target="_blank">
          <img
            src="/assets/images/linkedin.png"
            class="main-icons"
            alt="a custom-made github icon"
          />
        </a>
      </div>

      <div class="about-row row">
        <div class="icon-text">
          <h2>JAMIE</h2>
          <h2>LUJAN</h2>
        </div>

        <img
          id="profile-pic"
          src="/assets/images/lujan-profile2.png"
          class="main-icons"
          alt="Jamie Lujan, the developer"
        />

        <div class="icon-text">
          <h2>WEB</h2>
          <h2>DEV</h2>
        </div>
      </div>

      <div class="icon-row row-3 row">
        <a href="https://github.com/LujanSolo" target="_blank">
          <img
            src="/assets/images/github.png"
            class="main-icons"
            alt="a custom-made github icon"
          />
        </a>
      </div>
    </section>

    <section id="projects">
      <div class="project-card">
        <div class="card-header">
          <h2 class="card-title">
            ${project.title}
          </h2>
        </div>

        <img
          src="${project.img}"
          class="card-image"
        >
      </div>
    </section>
    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
