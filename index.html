<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/cs/index.css" />
    <title>WebDevJamie:Homepage</title>
  </head>
  <body>
    <header>
      <div id="proj-btn-div" class="hidden">
        <button class="back-btn" data-projback="projback-btn">BACK</button>
      </div>
      <div id="about-btn-div" class="hidden">
        <button class="back-btn" data-aboutback="aboutback-btn">BACK</button>
      </div>
    </header>
    <section class="hero" id="hero">
      <div class="icon-row row-1">
        <img
          data-project="project-btn"
          src="/assets/images/proj-icon.png"
          class="main-icons glass-effect"
          alt="a custom-made icon for developer's projects"
        />

        <a href="https://www.linkedin.com/in/lujansolo/" target="_blank">
          <img
            src="/assets/images/linkedin.png"
            class="main-icons glass-effect"
            alt="a custom-made github icon"
          />
        </a>
      </div>

      <div class="about-row">
        <div class="icon-text">
          <h2>JAMIE</h2>
          <h2>LUJAN</h2>
        </div>

        <img
          id="profile-pic"
          src="/assets/images/lujan-profile2.png"
          class="profile-pic glass-effect"
          alt="Jamie Lujan, the developer"
          data-about="about-btn"
        />

        <div class="icon-text">
          <h2>WEB</h2>
          <h2>DEV</h2>
        </div>
      </div>

      <div class="icon-row row-3">
        <a href="https://github.com/LujanSolo" target="_blank">
          <img
            src="/assets/images/github.png"
            class="main-icons glass-effect round"
            alt="a custom-made github icon"
          />
        </a>
      </div>
    </section>
    <script src="assets/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
